<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Zacro AI">
  <defs>
    <linearGradient id="net-disc" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f05a6c" />
      <stop offset="1" stop-color="#9f1026" />
    </linearGradient>
    <radialGradient id="net-vignette" cx="32" cy="28" r="30" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="rgba(255, 255, 255, 0.18)" />
      <stop offset="1" stop-color="rgba(255, 255, 255, 0)" />
    </radialGradient>
  </defs>

  <!-- Circle to differentiate from the org crest at a glance -->
  <circle cx="32" cy="32" r="26" fill="url(#net-disc)" />
  <circle cx="32" cy="32" r="26" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1.6" />
  <circle cx="32" cy="32" r="20" fill="url(#net-vignette)" opacity="0.9" />

  <!-- Subtle pomegranate crown cue (kept minimal) -->
  <path
    d="M26 16l6-6 6 6"
    fill="none"
    stroke="#2a8a63"
    stroke-width="2.2"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Network Z: connected path + nodes (recognizable at small sizes) -->
  <g
    fill="none"
    stroke="#ffe7ec"
    stroke-opacity="0.42"
    stroke-width="1.4"
    stroke-linecap="round"
  >
    <path d="M32 32L22 24" />
    <path d="M32 32L42 24" />
    <path d="M32 32L22 40" />
    <path d="M32 32L42 40" />
  </g>

  <path
    d="M22 24H42L22 40H42"
    fill="none"
    stroke="#ffe7ec"
    stroke-width="3.2"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <g fill="#ffe1e6" opacity="0.95">
    <circle cx="22" cy="24" r="2.2" />
    <circle cx="42" cy="24" r="2.2" />
    <circle cx="32" cy="32" r="2.0" />
    <circle cx="22" cy="40" r="2.2" />
    <circle cx="42" cy="40" r="2.2" />
  </g>
</svg>
